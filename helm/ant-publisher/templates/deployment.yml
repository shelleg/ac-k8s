apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{ template 'ant-publisher.name' . }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "ant-publisher.name" . }}
    spec:
      containers:
        name:  {{ include "ant-publisher.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
         containerPort: 6080
        volumeMounts:
          name: conf
          mountPath: {{ .Values.confMountDir }}
      volumes:
        name: conf
        configMap:
          name: ant-publisher-conf.json