apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ant-publisher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ant-publisher
    spec:
      containers:
      - name:  {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
         - containerPort: 6080
        volumeMounts:
        - name: conf
          mountPath: {{ .Values.confMountDir }}
      volumes:
      - name: conf
        configMap:
          name: ant-publisher-conf.json

       

          

 
