apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "ants-firehose.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "ants-firehose.name" . }}
    spec:
      containers:
        name: {{ include "ants-firehose.name" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
          containerPort: 7080
        volumeMounts:
          name: conf
          mountPath: {{ .Values.confMountDir }}
      volumes:
        name: conf
        configMap:
          name: ant-firehose-conf
